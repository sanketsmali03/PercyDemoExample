<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Signup</title>

  <!-- NPM Packages -->
  <link href="./nodez/bootstrap.min.css" rel="stylesheet">
  <link href="./nodez/ionicons.min.css" rel="stylesheet">
  <link href="./nodez/font-awesome.min.css" rel="stylesheet">

  <!-- Vendor -->
  <link href="./vendor/md-snackbars/md-snackbars.min.css" rel="stylesheet">

  <!-- Theme -->
  <link href="./css/spark.css" rel="stylesheet">
  <link href="./css/local-fonts.css" rel="stylesheet">
  <link href="./css/percy.css" rel="stylesheet">
  <link href="./css/custom.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class=""> <!-- right-to-left -->

  <div class="splash active">
    <div class="icon"></div>
  </div>

  <div class="wrapper">

    <div class="page-content full-width">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <div class="page-brand">
              <i class="ion ion-ios-pulse-strong" aria-hidden="true"></i>
            </div>

            <div class="card card-default widget">
              <div class="card-heading">
                <h3 class="card-title special-color">Sign Up</h3>
              </div>
              <div class="card-body">
                <form class="needs-validation" novalidate>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback">
                      <i class="ion ion-android-cancel"></i> Please provide your email.
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" required>
                    <div class="invalid-feedback">
                      <i class="ion ion-android-cancel"></i> Please choose a username.
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback">
                      <i class="ion ion-android-cancel"></i> Password is required.
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        <i class="ion ion-android-cancel"></i> You must agree to continue.
                      </div>
                    </div>
                  </div>
                  <button type="submit" id="signup-submit" class="btn btn-success btn-block btn-lg">Sign Up</button>
                </form>
              </div>
            </div>

            <div class="text-center sign-in">
              <span class="text-muted">Already have an account?</span> <a href="page-login.html">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- /#wrapper -->

  <!-- NPM Packages -->
  <script src="./js/jquery.min.js"></script>

  <script src="./nodez/popper.min.js"></script>
  <script src="./nodez/bootstrap/js/bootstrap.js"></script>

  <!-- Vendor -->
  <script src="./vendor/md-snackbars/md-snackbars.min.js"></script>

  <!-- Theme -->
  <script src="./js/spark.js"></script>

  <script>
  $(document).ready(function () {
    Spark.init();
  });
  </script>

  <script>
  // disable form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>

</body>
</html>
